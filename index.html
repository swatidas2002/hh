<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <title>Sahithya</title>
</head>
<body>

  <script>    
    document.addEventListener("DOMContentLoaded", function () {
        createFallingImages();
      });
  
      function createFallingImages() {
        const imageContainer = document.querySelector(".falling-images");
        const numImages = 10; // Number of falling images
  
        for (let i = 0; i < numImages; i++) {
          let image = document.createElement("img");
          image.setAttribute("class", "falling-image");
          image.src = getRandomImageSource(); // Set a random image source
          image.style.left = Math.random() * window.innerWidth + "px";
          image.style.animationDelay = Math.random() + "s";
  
          let size = Math.random() * 30 + 10; // Adjust size as needed
          image.style.width = size + "px";
          image.style.height = size + "px";
  
          imageContainer.appendChild(image);
        }
      } 

      function getRandomImageSource() {
        // Add paths to your image files
        const imageSources = ["f1.png", "f2.png", "f3.png", "f4.png", "f5.png", "f6.png", "f7.png", "f8.png", "f9.png"];
        return imageSources[Math.floor(Math.random() * imageSources.length)];
      }
    
  function stars() {
      let e = document.createElement('div');
      e.setAttribute('class', 'star');
      document.body.appendChild(e);
      e.style.left = Math.random() * + innerWidth + 'px';

      let size = Math.random() * 12;
      e.style.fontSize = 12 + size + 'px';

      setTimeout(function(){
        document.body.removeChild(e);
      }, 5000)
    }


    setInterval(function(){
      stars()
    }, 100);

    document.addEventListener("DOMContentLoaded", function () {
      const spans = document.querySelectorAll(".additional-text span");
      spans.forEach((span, index) => {
        span.style.animationDelay = `${index * 3}s`;
      });

      // Get the audio element
      const audio = document.getElementById("background-audio");

      // Get the audio controls div
      const musicButton = document.getElementById("music-button");
      const playIcon = document.getElementById("play-icon");

      // Toggle play/pause when clicking on the audio controls
      musicButton.addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          playIcon.className = "fas fa-pause";
        } else {
          audio.pause();
          playIcon.className = "fas fa-play";
        }
      });

      // Start the audio element when the document is loaded
      audio.play();
    });

  
  </script>
  <div class="audio-controls" style="position: fixed; top: 10px; left: 10px; display: flex; align-items: center; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px; cursor: pointer;">
    <span id="music-button" style="display: flex; align-items: center;">Music : <i id="play-icon" class="fas fa-play" style="margin-left: 5px; margin-right: 10px; font-size: 24px;"></i></span>
  </div>

  <audio id="background-audio" autoplay loop style="display: none;">
    <source src="btsaudio.mp3" type="audio/mp3">
  </audio>

  <div class="falling-images"></div>
 
  <div class="raindrop-container"></div>
  <div class="card">
    
    <div class="text">
      <h1>Happy Birthday Sahithya !!</h1>
    </div>
    <div class="image-container">
      <img src="./sahi.jpeg" alt="birthday" class="birthday">
      <div class="additional-text" style="padding: 20px;"><br>
        <!-- Break the quote into two lines -->
        <span>"In a world full of temporary things,</span><br>
        <span>you are a perpetual feeling." </span>
        <span style="display: block; text-align: right;">- Sanober Khan</span>
      </div>
    </div>
    <div class="space"></div>
  </div>
</body>
</html>
